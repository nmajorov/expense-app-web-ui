apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: build-expenses-web-ui
spec:
  resources:
    - name: expenses-web-ui-git
      type: git
    - name: ui-image
      type: image

  tasks:
  - name: test
    taskRef:
      name: test-nodejs-app
    params:
      - name: VERSION
        value: "10"
      - name: TLSVERIFY
        value: "false"

    resources:
      inputs:
        - name: input-ui-source
          resource: expenses-web-ui-git

  - name: build-and-deploy
    taskRef:
      name: deploy-nodejs-app
    params:
      - name: VERSION
        value: "10"
    runAfter:
      - test
    resources:
      inputs:
        - name: input-ui-source
          resource: expenses-web-ui-git

