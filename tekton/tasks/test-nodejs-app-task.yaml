apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: test-nodejs-app
spec:
  inputs:
    resources:
      - name: input-ui-source
        type: git
    params:
      - name: VERSION
        description: The version of the nodejs
        default: '8'
        type: string
      - name: PATH_CONTEXT
        description: The location of the path to run  from.
        default: .
        type: string
      - name: TLSVERIFY
        description: Verify the TLS on the registry endpoint (for push/pull to a non-TLS registry)
        default: "true"
        type: string



  steps:
      - name: test-app
        image: 'registry.access.redhat.com/rhscl/nodejs-$(inputs.params.VERSION)-rhel7'
        workingDir: /workspace/input-ui-source
        command: ["/bin/bash", "-c"]
        args:
          - |-
            echo "test project"
            pwd
            ls
            echo "current git branch: $(git rev-parse --abbrev-ref HEAD)"

            echo "install yarn first"
            npm install -g yarn
            yarn --version
            echo "install dependencies"
            yarn install
            echo "run tests"
            yarn test
